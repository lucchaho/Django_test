<!DOCTYPE html>
<html lang="fr">
<head>
  {% load static %}
  <script src="{% static 'js/jquery.js' %}"></script>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" id="bootstrap-css">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <form id="loginForm" action="{%url 'profil' %}" method="POST">
            {% csrf_token %}
            <input type="email" name="email" id="login" class="fadeIn second" placeholder="login">
            <input type="password" name="password" id="password" class="fadeIn third" placeholder="password">
            <input type="submit" id="connection" class="fadeIn fourth" value="Log In">
          </form>
      
          <div id="formFooter">
            <a class="underlineHover" href="{%url 'register' %}">Register</a>
          </div>
        </div>
      </div>
</body>
